# Example with all configurations https://github.com/avto-dev/markdown-lint/blob/master/lint/config/changelog.yml

default: false # includes/excludes all rules by default

# Line length <https://github.com/DavidAnson/markdownlint/blob/master/doc/Rules.md#md013>
MD013: false

# MD033/no-inline-html : Inline HTML : https://github.com/DavidAnson/markdownlint/blob/v0.37.3/doc/md033.md
MD033:
  # Allowed elements
  allowed_elements: ["kbd"]